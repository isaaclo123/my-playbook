---

- name: Remove apache2
  hosts: all
  become: yes
  tasks:
  - name: Stop apache2
    systemd:
      name: apache2
      state: stopped
      daemon_reload: yes
  - name: Remove apache2 package
    apt:
      name: apache2
      state: absent

- name: Upgrade debian from jessie to stretch
  hosts: all
  become: true
  tasks:
  - name: turn jessie to stretch in sources.list
    command: "sed -i 's/jessie/stretch/g' /etc/apt/sources.list"
  - name: apt upgrade
    apt:
      upgrade: full
      update_cache: yes
  - name: Remove dependencies that are no longer required
    apt:
      autoremove: yes

- name: setup TUN/TAP
  hosts: all
  become: true
  tasks:
  - name: check if /dev/net/tun exists
    stat:
      path: "/dev/net/tun"
    register: tun

  - name: Create TUN script
    copy:
      dest: /usr/sbin/tunscript.sh
      content: |
        #!/bin/bash
        mkdir /dev/net
        mknod /dev/net/tun c 10 200
        chmod 0666 /dev/net/tun
      mode: 0775

  - name: setup TUN/TAP
    command: /usr/sbin/tunscript.sh
    when: tun.stat.exists == false

  - name: Test for line
    shell: grep "/usr/sbin/tunscript.sh" /etc/rc.local
    register: test_grep

  - name: Insert TUN script at beginning of rc.local
    lineinfile:
      path: /etc/rc.local
      line: /usr/sbin/tunscript
      insertbefore: BOF
    when: test_grep.stdout != ""
